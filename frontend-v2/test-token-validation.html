<!DOCTYPE html>
<html>
<head>
    <title>Token Validation Test</title>
</head>
<body>
    <h1>JWT Token Validation Test</h1>
    <div id="results"></div>

    <script>
        // Copy the token validation functions
        function isTokenExpired(token) {
            if (!token) return true;
            
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const currentTimeUTC = Math.floor(Date.now() / 1000);
                console.log('Token exp:', payload.exp, 'Current UTC:', currentTimeUTC);
                console.log('Token exp date:', new Date(payload.exp * 1000));
                console.log('Current date:', new Date());
                console.log('Current UTC date:', new Date(Date.now()));
                return payload.exp < currentTimeUTC;
            } catch {
                return true;
            }
        }

        // Test with a fresh token
        async function testTokenValidation() {
            try {
                const response = await fetch('http://localhost:55244/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Username: 'admin',
                        Password: 'Admin123!'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const token = data.accessToken;
                    
                    console.log('Fresh token received');
                    console.log('Token (first 50 chars):', token.substring(0, 50) + '...');
                    
                    const isExpired = isTokenExpired(token);
                    
                    document.getElementById('results').innerHTML = `
                        <h2>Test Results:</h2>
                        <p><strong>Token expired:</strong> ${isExpired}</p>
                        <p><strong>Expected:</strong> false (token should be valid)</p>
                        <p><strong>Test:</strong> ${isExpired ? '❌ FAILED' : '✅ PASSED'}</p>
                        <p>Check console for detailed timing information</p>
                    `;
                } else {
                    document.getElementById('results').innerHTML = `
                        <h2>Login Failed:</h2>
                        <p>Status: ${response.status}</p>
                        <p>Make sure the backend is running on localhost:55244</p>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <h2>Error:</h2>
                    <p>${error.message}</p>
                    <p>Make sure the backend is running and CORS is enabled</p>
                `;
            }
        }

        // Run test when page loads
        testTokenValidation();
    </script>
</body>
</html>
