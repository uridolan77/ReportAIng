<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.8.0/umd/Recharts.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;
        
        // Your actual data structure
        const testData = [
            {
                "Date": "2025-06-04T00:00:00",
                "TotalDeposits": 181350.6076,
                "TotalCashoutRequests": 28504.45,
                "TotalPaidCashouts": 141472.6425,
                "NetRevenue": 39877.9651,
                "id": 0
            },
            {
                "Date": "2025-06-03T00:00:00",
                "TotalDeposits": 220859.8181,
                "TotalCashoutRequests": 299692.82,
                "TotalPaidCashouts": 121419.169,
                "NetRevenue": 99440.6491,
                "id": 1
            },
            {
                "Date": "2025-06-02T00:00:00",
                "TotalDeposits": 233220.8761,
                "TotalCashoutRequests": 426820.34,
                "TotalPaidCashouts": 209729.9106,
                "NetRevenue": 23490.9655,
                "id": 2
            }
        ];
        
        function TestChart() {
            return (
                <div style={{ width: '100%', height: '400px', padding: '20px' }}>
                    <h2>Test Chart with Your Data</h2>
                    <ResponsiveContainer width="100%" height="100%">
                        <BarChart data={testData}>
                            <CartesianGrid strokeDasharray="3 3" />
                            <XAxis 
                                dataKey="Date" 
                                tickFormatter={(value) => new Date(value).toLocaleDateString()}
                            />
                            <YAxis 
                                tickFormatter={(value) => (value / 1000).toFixed(0) + 'K'}
                            />
                            <Tooltip 
                                formatter={(value, name) => [value.toLocaleString(), name]}
                                labelFormatter={(label) => new Date(label).toLocaleDateString()}
                            />
                            <Legend />
                            <Bar dataKey="NetRevenue" fill="#8884d8" />
                        </BarChart>
                    </ResponsiveContainer>
                    
                    <div style={{ marginTop: '20px' }}>
                        <h3>Data Structure:</h3>
                        <pre style={{ background: '#f5f5f5', padding: '10px', fontSize: '12px' }}>
                            {JSON.stringify(testData[0], null, 2)}
                        </pre>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<TestChart />, document.getElementById('root'));
    </script>
</body>
</html>
